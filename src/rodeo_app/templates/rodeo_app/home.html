{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'rodeo_app/style.css' %}">
    {% if title %}
        <title>Game - {{ game.title }}</title>
    {% else %}
        <title>Rodeo</title>
    {% endif %}
</head>
<body>
    {% include "rodeo_app/navbar.html" %}
    {% include "rodeo_app/header.html" %}
  
    <div class="games">
    {% for game in games %}
      <div class="game" ><a onclick="javascript: location.href = 'http:/\/localhost:{{game.port}}/game.html' "><img src="{{ game.image.url }}"   width="450" height="250">
          <div class="details">
              <span class="title">{{ game.title }}</span>
              <span class="info">Play</span>
          </div>
      </a></div>
    {% endfor %}
  </div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
