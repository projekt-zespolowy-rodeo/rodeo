{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'rodeo_app/style.css' %}">
    {% if title %}
        <title>Game - {{ game.title }}</title>
    {% else %}
        <title>Rodeo</title>
    {% endif %}
</head>
<body>
    {% include "rodeo_app/navbar.html" %}
    
<div class="container mt-5">
    <div class="content-section pt-5">
        <div class="media">
                <img class="rouded-circle" src="{{ user.profile.image.url }}">
                <div class="media-body">
                        <h2 class="account-heading">{{ user.username }}</h2>
                        <p class="text-secondary">{{ user.email }}</p>
                </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card form-group mt-5">
                        <div class="card-body">
                                <h5 class="card-title">User details</h5>
                                {{ user_form|crispy }}
                                {{ profile_form|crispy }}
                                <button class="btn btn-outline-info mt-2" type="submit">Update</button>  
                        </div>
                </div>
        </form>
</div>
</div>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  </body>
</html>
