
{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'rodeo_app/_register.css' %}">
</head>
<body>
    <div class="panel">
        <div class="logo">
            <img src="{% static 'rodeo_app/logo3.svg' %}"  width="160" height="60">
        </div>
        <h1>Register</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="card form-group mt-5">
                <div class="card-body">
                <h5 class="card-title">Join today</h5>
                    
                    {{ form|crispy }}
                    <button class="btn btn-outline-info mt-2" type="submit">Sign up</button>
                    <div class="pt-3">
                        <small class="text-muted">Already Have An Account?<a class="ml-2" href="{% url 'rodeo-login' %}">Sign In</a></small>
                    </div>
               
                </div>
            </div>
        </form>
    </div>
</body>
</html>
