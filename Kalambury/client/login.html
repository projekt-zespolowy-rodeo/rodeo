<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/_login.css">
</head>
<body>
    <div class="center">
        <div class="logo">
            <img src="img/logo3.svg" width="160" height="60">
        </div>
        <h1>Login</h1>
        <form action="loggedinIndex.html">
            <div class="txt_field">
                <input type="text" required>
                <label>Nazwa użytkownika</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Hasło</label>
            </div>
            <div class="pass">Zapomniałeś hasła?</div>
            <input type="submit" value="Login">
            <div class="signup_link">
                Nie masz konta? <a href="register.html">Zarejestruj się</a>
            </div>
        </form>
    </div>
</body>
</html>
