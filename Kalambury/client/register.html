<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/_register.css">
</head>
<body>
    <div class="panel">
        <div class="logo">
            <img src="img/logo3.svg" width="160" height="60">
        </div>
        <h1>Rejestracja</h1>
        <form method="post">
            <div class="txt_field">
                <input type="text" required>
                <label>Nazwa użytkownika</label>
            </div>
            <div class="txt_field">
                <input type="text" required>
                <label>E-mail</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Hasło</label>
            </div>
            <div class="txt_field">
                <input type="password" required>
                <label>Powtórz hasło</label>
            </div>
            <input type="submit" value="Załóż konto">
            <div class="signin_link">
                Masz już konto? <a href="login.html">Zaloguj się</a>
            </div>
        </form>
    </div>
</body>
</html>
